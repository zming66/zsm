
name: Update CN IPv6 List
on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 0点自动运行
  workflow_dispatch:     # 支持手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run scripts
        run: |
          pip install requests
          python scripts/fetch_cnipv6.py
          python scripts/convert_to_ros.py
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add outputs/cn_ipv6.rsc
          git commit -m "Auto-update CN IPv6 list $(date +'%Y-%m-%d')"
          git push
